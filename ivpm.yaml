
package:
  name: zuspec-be-py

  setup-deps:
  - ninja
  - cython

  dep-sets:

  - name: default
    deps: []

  - name: default-dev
    deps:
    - name: zuspec-dataclasses
      url: https://github.com/zuspec/zuspec-dataclasses.git
      branch: mballance/simplify
    - name: zuspec-be-sw
      url: https://github.com/zuspec/zuspec-be-sw.git
      branch: mballance/simplify
    - name: pytest
      src: pypi
    - name: pyhdl-if
      url: https://github.com/fvutils/pyhdl-if.git
    - name: pytest-dfm
      url: https://github.com/dv-flow/pytest-dfm.git
    - name: gemini-riscv
      url: https://github.com/hongping/gemini-riscv.git
      cache: true
    - name: Sphinx
      src: pypi
    - name: sphinx-argparse
      src: pypi
    - name: sphinxcontrib-makedomain
      src: pypi
    - name: sphinxcontrib-spelling
      src: pypi
    - name: sphinx-rtd-theme
      src: pypi


